    <nav>
      <ul>
        <li *ngFor="let menu of menuList1">
          <a (click)="goTo(menu.link)"
             routerLinkActive="active"
             class="sidebar-menu">
            <h2 [innerHTML]="menu.title.toUpperCase()" [ngStyle]="{color:menu.color}"></h2>
          </a>
          <ul>
            <li *ngFor="let submenu of menu.subtitles">
              <a (click)="goTo(submenu.link)"
                 routerLinkActive="active"
                 >
                <p class="sidebar-menu-sub" [innerHTML]="submenu.title.toUpperCase()" ></p>
              </a>
            </li>
          </ul>
          <!--p *ngIf="menu.description" [innerHTML]="menu.description"></p-->
        </li>
      </ul>
      <hr>
          <ul>

        <li *ngFor="let menu of menuList2">
          <a (click)="goTo(menu.link)"
             routerLinkActive="active"
             class="sidebar-menu">
            <h3 [innerHTML]="menu.title.toUpperCase()"></h3>
          </a>
          <p *ngIf="menu.description" [innerHTML]="menu.description"></p>
        </li>
      </ul>
    </nav>
    <aside>
      <h2 [innerHTML]="quickView.title"></h2>
      <p [innerHTML]="quickView.description"></p>
    </aside>
</section>
