<article>
  <ul>
    <li *ngFor="let cart of store.stores">
      <h3 [innerHTML]="cart.title"></h3>
      <p [innerHTML]="cart.description"></p>
      <figure [style.backgroundImage]="cart.image"></figure>
    </li>
  </ul>
</article>
<app-popin
  [(open)]="popin"
  [addClassGlobal]="'pop-panier'"
  [type]="'panier'"
>
  <h2 class="tpl-popin-title">panier</h2>
  <section class="tpl-popin-content">
    show popin ;)
  </section>
</app-popin>
