<section class="sidebar">

    <nav>
      <ul>
        <li *ngFor="let menu of menuList"
            [class.active]="checkActive(currentPath)">
          <a (click)="goTo(menu.link);"
             class="sidebar-menu">
            <h2 [innerHTML]="menu.title.toUpperCase()"
                [style.color]="menu.color"></h2>
            <img src="{{menu.arrow}}">
          </a>
          <p *ngIf="menu.description" [innerHTML]="menu.description"></p>
          <ul>

            <li *ngFor="let submenu of menu.subtitles"
                [class.active]="checkActive(submenu.link)"
                (mouseover)="background-color">

              <a (click)="goTo(submenu.link);"
                 class="sidebar-submenu">
                <p [innerHTML]="submenu.title.toUpperCase()"></p>
              </a>
              <p *ngIf="submenu.description"
                 [innerHTML]="submenu.description"></p>
            </li>

          </ul>

        </li>

      </ul>
    </nav>
    <aside>
      <h2 [innerHTML]="quickView.title"></h2>
      <p [innerHTML]="quickView.description"></p>
    </aside>
</section>
