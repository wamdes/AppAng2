<section class="sidebar">

    <nav class="sidebar-menu">
      <ul>
        <li *ngFor="let menu of menuList?.listNiv1"
            [class.active]="checkActive(currentPath)">

          <a (click)="goTo(menu?.link);"
             class="sidebar-menu">
            <h2 [innerHTML]="menu"
                [style.color]="colorMenu(menu)"></h2>
            <img [src]="arrowMenu(menu)">
          </a>

          <ul class="sidebar-submenu">
            <li *ngFor="let submenu of menuList?.listNv2[menu]"
                [class.active]="checkActive(submenu?.link)"
                >

              <a (click)="goTo(submenu?.link);"
                 class="sidebar-submenu">
                <p [innerHTML]="submenu"></p>
              </a>
              <p *ngIf="submenu?.description"
                 [innerHTML]="submenu?.description"></p>
            </li>
          </ul>

        </li>

      </ul>
    </nav>
    <hr>
    <nav class="sidebar-menu-fix">
      <ul>
        <li *ngFor="let menufix of listMenuFix"
            [class.active]="checkActive(currentPath)">

          <a (click)="goTo(menufix?.link);"
             class="sidebar-menu">
            <h2 [innerHTML]="menufix?.title"
                [style.color]="colorMenu(menufix)"></h2>
            <img [src]="arrowMenu(menufix)">
          </a>
        </li>
      </ul>

    </nav>


    <aside>
      <h2 [innerHTML]="quickView?.title"></h2>
      <p [innerHTML]="quickView?.description"></p>
    </aside>
</section>
