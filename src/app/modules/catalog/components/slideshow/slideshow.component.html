<section>
  <div class="slideshow">
    <figure >
      <img [src]="diapos.contents[count].img">
      <aside>
        <h2 [innerHTML]="diapos.contents[count].desc"></h2>
        <nav>
          <ul>
            <li *ngFor="let num of diapos.num"
                [class.active]="count === num"
                [innerHTML]="num"></li>
          </ul>
        </nav>
      </aside>
    </figure>
  </div>
</section>
