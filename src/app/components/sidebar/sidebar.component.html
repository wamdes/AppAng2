<section class="sidebar">

    <nav>
      <ul>
        <li *ngFor="let menu of menuList1" [ngClass]="{active: isActive(menu.title)}">
          <a (click)="goTo(menu.link);select(menu.title);"
             routerLinkActive="active"
             class="sidebar-menu">
            <h2 [innerHTML]="menu.title.toUpperCase()" [style.color]="menu.color"></h2><img src="{{menu.arrow}}">
          </a>
          <!--p *ngIf="menu.description" [innerHTML]="menu.description"></p-->
          <ul style="display:none;">
          <li *ngFor="let submenu of menu.subtitles" (mouseover)="background-color">
            <a (click)="goTo(submenu.link);"
               routerLinkActive="active"
               class="sidebar-submenu">
              <p [innerHTML]="submenu.title.toUpperCase()"></p>
            </a>
            <p *ngIf="submenu.description" [innerHTML]="submenu.description"></p>
          </li>
        </ul>
        </li>
        <li *ngFor="let menu of menuList2">
          <a (click)="goTo(menu.link)"
             routerLinkActive="active"
             class="sidebar-menu">
            <h2 [innerHTML]="menu.title.toUpperCase()"></h2>
          </a>
          <p *ngIf="menu.description" [innerHTML]="menu.description"></p>
        </li>
      </ul>
    </nav>
    <aside>
      <h2 [innerHTML]="quickView.title"></h2>
      <p [innerHTML]="quickView.description"></p>
    </aside>
</section>
