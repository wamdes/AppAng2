<div class="container">
<app-filariane></app-filariane>
<div class="row">

<section class="tab col-sm-11 col-xs-12">
  <h2>MES DEMANDES DE <span class="green">SERVICES SI</span></h2>
  <table cellspacing="0" cellpadding="0">
    <thead>
        <tr>
          <th><input type="checkbox"/></th>
          <th>SERVICE DEMANDE</th>
          <th>NATURE DU SERVICE</th>
          <th>DATE DE CREATION</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests">
          <td><input type='checkbox'></td>
          <td [innerHTML]="request.Nom"></td>
          <td [innerHTML]="request.Categorie"></td>
          <td [innerHTML]="request.crea"></td>
          <td><img src="assets/img/picto-trash.png"></td>
        </tr>
      </tbody>
  </table>
</section>
<section class="bt col-sm-10 col-xs-12">
  <ul>
    <li>
  <button class="del" (click)="store.deleteTmp()">Annuler</button>
</li>
<li>
  <button class="valid" (click)="confirm()">Valider</button>
</li>
</ul>
</section>
</div>
</div>
<app-popin
  [(open)]="popin"
  [addClassGlobal]="'pop-panier'"
  [type]="'panier'"
>
  <h2 class="tpl-popin-title">CONFIRMATION</h2>
  <section class="tpl-popin-content">
    <p>
      CONFIRMEZ-VOUS L'ENVOI DE VOTRE DEAMANDE ?
    </p>
    <div class="row">
      <button><img src="assets/img/bt-orange.png"><span class="libel">NON</span></button><button (click)="goTo('/mon-panier/form')"><img src="assets/img/bt-blue.png"><span class="libel">OUI</span></button>
    </div>
  </section>
</app-popin>
